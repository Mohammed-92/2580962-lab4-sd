<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Country Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Information About Countries</h2>

    <p> Enter a country and information about that country will be displayed, along with information about its neighbouring countries.</p>

    <input type="text" id="country-name" placeholder="Enter Country Name">
    <button id="submit-button">Submit</button>
    <section id="country-info"></section>
    <section id="bordering-countries"></section>
    <script src="script.js"></script>
</body>
</html>
